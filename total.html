<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu carrito - Total</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f8f9fa; }
        .cart-container { max-width: 600px; margin: 50px auto; }
        .list-group-item input { text-align: center; }
        .btn-pagar { background-color: #28a745; color: white; }
        .btn-pagar:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="cart-container">
    <h2 class="mb-4 text-center">Tu carrito</h2>
    <ul class="list-group mb-3" id="cart-items">
        <!-- Los productos se inyectan con total.js -->
    </ul>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Total:</h5>
        <h5 id="cart-total">$0.00</h5>
    </div>

    <div class="d-grid">
        <button class="btn btn-pagar btn-lg" id="btn-pagar">Proceder al pago</button>
    </div>

    <div class="mt-3 text-center">
        <a href="index.html" class="btn btn-secondary">Seguir comprando</a>
    </div>
</div>

<script src="total.js"></script>
</body>
</html>
